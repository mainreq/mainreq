{% extends "reqApp/project/project_element.html" %}
{% load reqApp_tags %}

{% block elemType %}TC{% endblock %}

{% block head %}
    <div class="col-sm-6">
        <a name="{{ element.identifierText }}"></a>
        <span class="element-pointer">&#x25BA;</span><b class="{{ element.state }} element-identifierText">{{ element }}</b>
    </div>
    <div class="col-sm-6">
        {% if element.requirement.validity %}
            <span data-toggle="tooltip" data-placement="left" title="Requisito Asociado" class="{{ element.requirement.state }}">{{ element.requirement }}</span>
        {% else %}
            <span data-toggle="tooltip" data-placement="left" title="Requisito Asociado" style="color:Gray;">{{ element.requirement }} (eliminado)</span>
        {% endif %}
    </div>
{% endblock %}
