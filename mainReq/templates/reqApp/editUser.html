{% load staticfiles %}
<!DOCTYPE html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/reqApp.css' %}" />
    <title>mainReq</title>
</head>

<body>
        <div style="text-align:center;margin:10%;margin-top:10em;" class="element_container">
            <h1><i>main</i>Req</h1>
            {% if form %}
                <form method="POST">
                    {% csrf_token %}
                    <div style="padding:5px;margin:5px;"><span style="display:inline-block;width:11em;">Usuario </span><input type="text" value="{{ user }}" disabled></input></div>
                    <div style="padding:5px;margin:5px;"><span style="display:inline-block;width:11em;">Nombre </span>{{ form.first_name }}</div>
                    <div style="padding:5px;margin:5px;"><span style="display:inline-block;width:11em;">Apellido </span>{{ form.last_name }}</div>
                    <div style="padding:5px;margin:5px;" {% if form.email.errors %}class="invalid"{% endif %}><span style="display:inline-block;width:11em;">*Email </span>{{ form.email }}</div>
                    <div style="padding:5px;margin:5px;"><a title="Cambiar Contraseña" href="{% url 'reqApp:pass' %}?next={% firstof request.path '/' %}">Cambiar Contraseña</a></div>
                    <br/>
                    <a title="Cancelar Edición" class="blue_button" href="{{ next }}">Cancelar</a>
	                <button title="Guardar Cambios" class="blue_button" type="submit">Guardar</button>
                </form>
            {% else %}
                <div class="message">Hola {{ user }}, tus datos han sido modificados exitosamente.</div>
                <br/>
                <div style="text-align:center;margin:6px;"><a class="blue_button" href="{% url 'reqApp:logout' %}">Volver a Ingresar</a></div>
            {% endif %}
        </div>
</body>
</html>
