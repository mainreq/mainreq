{% load reqApp_tags %}

<div class="element_container">
    <b>{{element}}</b><br/>
    <div>
    <i>Descripción: </i>{{ element.description|addSrcHost:host|safe }}<br/>
    <i>Cantidad de usuarios: </i>{{ element.quantity }}<br/>
    <i>Usuarios localizables: </i>{{ element.userSamples }}<br/>
    <i>Fecha Actualización: </i>{{ element.date|date:"Y-m-d H:i" }}
    </div>
</div>
