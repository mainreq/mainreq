{% load staticfiles %}
<!DOCTYPE html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reqApp.css' %}" />
    <title>mainReq</title>
</head>

<body>
    <div style="text-align:center;padding:10px;margin:25%;margin-top:10em;" class="element_container">
        <h1><i>main</i>Req</h1>
        <form class="form-horizontal" role="form" method="POST">{% csrf_token %}
            {% if form.non_field_errors or form.errors %}
                <div class="form-group has-error">
                    <p class="help-block">Contraseña o Usuario incorrecto!</p>
            {% else %}
                <div class="form-group">
            {% endif %}
                <div class="col-sm-6 col-sm-offset-3"><input class="form-control" name="username" type="text" id="user" placeholder="Usuario"></div>
                <div class="col-sm-6 col-sm-offset-3"><input class="form-control col-sm-2" name="password" type="password" id="inputPassword" placeholder="Contraseña"></div>
            </div>
            <br/>
            <button class="btn btn-primary" type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
